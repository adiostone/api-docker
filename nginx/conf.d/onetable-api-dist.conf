# Redirect all traffic to HTTPS
server {
    server_name api.onetaoble.xyz;
    listen 80;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

upstream onetable-api-dist {
    server 172.17.0.1:3000;
    keepalive 16;
}

server {
    server_name api.onetable.xyz;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/onetable.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onetable.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    log_not_found off;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass http://onetable-api-dist;
        proxy_redirect off;
    }

    location /v1/table/party {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;

        proxy_pass http://onetable-api-dist;
        proxy_redirect off;
    }
}
